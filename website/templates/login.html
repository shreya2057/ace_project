{% extends "base.html" %} {%block title%}Login{%endblock%} {% block content %}
<div class="columns is-grouped m-0 p-0">
	<form action="/auth/login" method="POST" class="column is-6 p-0">
		<div class="mt-6">
			<strong class="has-text-link is-size-3 mt-2">Login</strong>
		</div>
		<div class="field mt-4">
			<label class="label has-text-link">Email</label>
			<div class="control has-icons-left has-icons-right">
				<input
					name="email"
					class="input is-link"
					type="email"
					placeholder="someone@example.com"
				/>
				<span class="icon is-small is-left has-text-grey">
					<i class="fa fa-envelope"></i>
				</span>
			</div>
		</div>

		<div class="field mt-5">
			<label class="label has-text-link">Password</label>
			<div class="control has-icons-left has-icons-right">
				<input
					name="password"
					class="input is-link"
					type="password"
					placeholder="Enter your password"
				/>
				<span class="icon is-small is-left has-text-grey">
					<i class="fa fa-lock"></i>
				</span>
			</div>
		</div>

		<div class="field is-grouped mt-5">
			<div class="control">
				<button class="button is-link">Login</button>
			</div>
			<div class="control">
				<button class="button is-link is-light">Cancel</button>
			</div>
		</div>
		<div class="field mt-5 has-text-centered">
			<span>Don't have an account?</span>
			<div class="mt-3">
				<a class="is-link" href="/auth/signup">Sign Up</a>
			</div>
		</div>
	</form>
	<div class="column">
		<img
			src="{{ url_for('static',filename='images/signup.jpg') }}"
			style="object-fit: cover; height: 100%"
			alt="image"
		/>
	</div>
</div>
{% endblock %}
