{% extends "base.html" %} {%block title%}Sign Up{%endblock%} {% block content %}
<div class="columns is-grouped m-0 p-0">
	<form method="POST" action="/auth/signup" class="column is-6 p-0">
		<strong class="has-text-link is-size-3 has-text-centered">Sign Up</strong>
		<div class="field mt-4">
			<label class="label has-text-link">Full Name</label>
			<div class="control has-icons-left has-icons-right">
				<input
					name="name"
					class="input is-link"
					type="text"
					placeholder="Your Fullname"
				/>
				<span class="icon is-small is-left has-text-grey">
					<i class="fa fa-user"></i>
				</span>
			</div>
		</div>

		<div class="field mt-4">
			<label class="label has-text-link">Email</label>
			<div class="control has-icons-left has-icons-right">
				<input
					name="email"
					class="input is-link"
					type="email"
					placeholder="someone@example.com"
				/>
				<span class="icon is-small is-left has-text-grey">
					<i class="fa fa-envelope"></i>
				</span>
			</div>
		</div>
		<div class="field is-grouped mt-4 mb-0">
			<div class="field pr-2">
				<label class="label has-text-link">Password</label>
				<div class="control has-icons-left">
					<input
						name="password1"
						class="input is-link"
						type="password"
						placeholder="Enter your password"
					/>
					<span class="icon is-small is-left has-text-grey">
						<i class="fa fa-lock"></i>
					</span>
				</div>
			</div>

			<div class="field pl-2">
				<label class="label has-text-link">Confirm Password</label>
				<div class="control has-icons-left">
					<input
						name="password2"
						class="input is-link"
						type="password"
						placeholder="Confirm Your Password"
					/>
					<span class="icon is-small is-left has-text-grey">
						<i class="fa fa-lock"></i>
					</span>
				</div>
			</div>
		</div>
		<div class="field">
			<label class="label has-text-link">Phone Number</label>
			<div class="control has-icons-left">
				<input
					name="phone"
					class="input is-link"
					type="tel"
					placeholder="Phone Number"
				/>
				<span class="icon is-small is-left has-text-grey">
					<i class="fa fa-phone"></i>
				</span>
			</div>
		</div>
		<div class="field is-grouped mt-4">
			<div class="field pr-1" id="dob">
				<label class="label has-text-link">Date of Birth</label>
				<div class="control">
					<input
						name="dob"
						class="input is-link"
						type="date"
						value="2018-07-22"
					/>
				</div>
			</div>

			<div class="field pr-1" hidden id="nmc">
				<label class="label has-text-link">NMC Number</label>
				<div class="control">
					<input
						name="nmc_number"
						class="input is-link"
						type="number"
						placeholder="NMC No"
					/>
				</div>
			</div>

			<input type="text" name="role" value="Patient" id="roleValue" hidden />
			<div class="field pl-1">
				<label class="label has-text-link">Gender</label>
				<div class="control">
					<div class="select">
						<select name="gender" class="input is-link">
							<option value="" disabled selected>Select your option</option>
							<option value="Male">Male</option>
							<option value="Female">Female</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="block" hidden id="docField">
			<div class="field">
				<label class="label has-text-link has-icons-left">Expertise</label>
				<div class="control has-icons-left">
					<input
						name="expertise"
						class="input is-link"
						type="text"
						placeholder="Expertise"
					/>
					<span class="icon is-small is-left has-text-grey">
						<i class="fa fa-star"></i>
					</span>
				</div>
			</div>
			<div class="field">
				<label class="label has-text-link">Qualification</label>
				<div class="control has-icons-left">
					<input
						name="qualification"
						class="input is-link"
						type="text"
						placeholder="Qualification"
					/>
					<span class="icon is-small is-left has-text-grey">
						<i class="fa fa-book"></i>
					</span>
				</div>
			</div>
			<div class="field is-grouped mt-4">
				<div class="field pr-1">
					<label class="label has-text-link">Years of practice</label>
					<div class="control">
						<input
							name="practice_years"
							class="input is-link"
							type="text"
							placeholder="Experience"
						/>
					</div>
				</div>
				<div class="field pr-1">
					<label class="label has-text-link">Hospital Name</label>
					<div class="control">
						<input
							name="hospital"
							class="input is-link"
							type="text"
							placeholder="Hospital"
						/>
					</div>
				</div>
			</div>
		</div>
		<div class="field mt-4 is-grouped">
			<div class="control pr-4">
				<label class="checkbox">
					<input type="checkbox" required />
					I agree to the <a href="#">terms and conditions</a>
				</label>
			</div>
			<div class="field">
				<div class="control pl-4">
					<label class="checkbox">
						<input
							type="checkbox"
							id="role"
							value="{{checked}}"
							onchange="changeValue();"
						/>
						<strong class="has-text-link">Signup as doctor</strong>
					</label>
				</div>
			</div>
		</div>

		<div class="field is-grouped mt-4 mb-1">
			<div class="control">
				<button class="button is-link">Sign up</button>
			</div>
			<div class="control">
				<button class="button is-link is-light">Cancel</button>
			</div>
		</div>
	</form>
	<div class="column">
		<img
			src="{{ url_for('static',filename='images/signup.jpg') }}"
			alt="image"
		/>
	</div>
</div>
{% endblock %}
